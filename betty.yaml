url: https://ancestry.example.com/betty
debug: true
clean_urls: true
title: Betty's ancestry
name: betty-ancestry
author: Bart Feenstra
#logo: my-ancestry-logo.png
lifetime_threshold: 125
locales:
  - locale: en-US
    alias: en
  - locale: uk
entity_types:
  person:
    generate_html_list: true
  file:
    generate_html_list: false
event_types:
  moon-landing:
    label: Moon Landing
place_types:
  moon:
    label: Moon
presence_roles:
  astronaut:
    label: Astronaut
extensions:
#  betty.extension.Trees: {}
#  betty.extension.CottonCandy: {}
#  betty.extension.Deriver: {}
  betty.extension.Gramps:
    configuration:
      family_trees:
        - file: ./tree.gpkg
