url: https://illia-m.github.io/test-betty-tree
debug: false
clean_urls: true
title: Прикла родинного сайту
name: some-example-name
author: Illia Maier
#logo: my-ancestry-logo.png
lifetime_threshold: 125
locales:
  - locale: en-US
    alias: en
  - locale: uk-UA
    alias: uk
entity_types:
  person:
    generate_html_list: true
  family:
    generate_html_list: true
  source:
    generate_html_list: true
  enclosure:
    generate_html_list: true
  event:
    generate_html_list: true
  citation:
    generate_html_list: true
  note:
    generate_html_list: true
  person-name:
    generate_html_list: true
  presence:
    generate_html_list: true
  place:
    generate_html_list: true
  file:
    generate_html_list: true
extensions:
  trees: {}
  cotton-candy:
    configuration:
      primary_inactive_color: "#ffc0cb"
      primary_active_color: "#ff69b4"
      link_inactive_color: "#149988"
      link_active_color: "#2a615a"
  deriver: {}
  gramps:
    configuration:
      family_trees:
        - file: ./tree.gpkg
  maps: {}
  privatizer: {}
  wikipedia:
    configuration:
      populate_images: false
