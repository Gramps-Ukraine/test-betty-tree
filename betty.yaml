url: https://ancestry.example.com/betty
debug: true
clean_urls: true
title: Betty's ancestry
name: betty-ancestry
author: Illia Maier
#logo: my-ancestry-logo.png
lifetime_threshold: 125
locales:
  - locale: en-US
    alias: en
  - locale: uk
entity_types:
  person:
    generate_html_list: true
  file:
    generate_html_list: true
event-types:
  moon-landing:
    label: Moon Landing
extensions:
  trees: {}
#  betty.extension.CottonCandy: {}
#  betty.extension.Deriver: {}
  gramps:
    configuration:
      family_trees:
        - file: ./tree.gpkg
          event-types:
            GrampsEventType: betty-event-type
            AnotherGrampsEventType: another-betty-event-type
          event-types:
            GrampsPlaceType: betty-place-type
            AnotherGrampsPlaceType: another-betty-place-type
          presence-roles:
            GrampsRole: betty-presence-role
            AnotherGrampsRole: another-betty-presence-role
  maps: {}
#  betty.extension.Privatizer: {}
  wikipedia:
    configuration:
      populate_images: false