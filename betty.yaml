url: https://illia-m.github.io/test-betty-tree
debug: false
clean_urls: true
title: Родовід Рюриковичів
name: some-example-site-name
author: Illia M
#logo: my-ancestry-logo.png
lifetime_threshold: 125
locales:
  - locale: en-US
    alias: en
  - locale: uk
    alias: uk
entity_types:
  person:
    generate_html_list: true
  event:
    generate_html_list: true
  place:
    generate_html_list: true
  note:
    generate_html_list: true
  file:
    generate_html_list: true
  source:
    generate_html_list: true
  citation:
    generate_html_list: true
extensions:       #"demo", "deriver", "gramps", "http-api-doc", "maps", "privatizer", "raspberry-mint", "trees", "webpack", "wiki"
  trees: {}
  deriver: {}
  gramps:
    configuration:
      family_trees:
        - file: ./tree.gpkg
  maps: {}
  privatizer: {}
  wiki:
    configuration:
      populate_images: true
